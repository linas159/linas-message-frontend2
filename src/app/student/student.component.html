Student component works

<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Surname</th>
    <th scope="col">Salary</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students | async; index as i">
    <th scope="row">{{i+1}}</th>
    <td>{{student.name}}</td>
    <td>{{student.surname}}</td>
    <td>{{student.salary}}</td>
  </tr>
  </tbody>
</table>
